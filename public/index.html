<!DOCTYPE html>
<html lang="de">
<head>
    <base href="/">
    <title>shabbtech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#123456">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/assets/img/bg/sky.jpg" as="image">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
</head>
<body>
<my-app>

    <style type="text/css">
        @-webkit-keyframes spin {
            0% { transform : rotate(0deg); }
            to { transform : rotate(1turn); }
        }

        @-moz-keyframes spin {
            0% { -moz-transform : rotate(0deg); }
            to { -moz-transform : rotate(1turn); }
        }

        @keyframes spin {
            0% { transform : rotate(0deg); }
            to { transform : rotate(1turn); }
        }

        #preloader {
            position   : fixed;
            top        : 0;
            left       : 0;
            width      : 100%;
            height     : 100%;
            z-index    : 1003;
            background : #000;
        }

        #preloader > div {
            display          : block;
            position         : relative;
            left             : 50%;
            top              : 50%;
            width            : 150px;
            height           : 150px;
            margin           : -75px 0 0 -75px;
            border-radius    : 50%;
            border           : 3px solid transparent;
            border-top-color : #f95372;
            transform        : translateZ(0);
            animation        : spin 2s linear infinite;
        }

        #preloader > div:before {
            content           : "";
            position          : absolute;
            top               : 5px;
            left              : 5px;
            right             : 5px;
            bottom            : 5px;
            border-radius     : 50%;
            border            : 3px solid transparent;
            border-top-color  : #00abff;
            -webkit-animation : spin 3s linear infinite;
            animation         : spin 3s linear infinite;
        }

        #preloader > div:after {
            content          : "";
            position         : absolute;
            top              : 15px;
            left             : 15px;
            right            : 15px;
            bottom           : 15px;
            border-radius    : 50%;
            border           : 3px solid transparent;
            border-top-color : #e7ba08;
            animation        : spin 1.5s linear infinite;
        }

        noscript {
            position         : absolute;
            top              : 0;
            left             : 0;
            right            : 0;
            bottom           : 0;
            background-color : #000;
            display          : flex;
            align-items      : center;
            justify-content  : center;
            color            : red;
            z-index          : 1005;
        }
    </style>
    <noscript>
        <p>Javascript needs to be enabled in order to use this app.</p>
    </noscript>
    <div id="preloader" style="display: block;">
        <div></div>
    </div>
</my-app>
<!-- register service workers -->
<script src="sw-registration.js"></script>
</body>
</html>
