<md-toolbar color="primary" class="mat-elevation-z6">
    <div class="demo-toolbar">
        <span>My Application</span>
        <button md-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            Fullscreen
        </button>
        <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
            {{root.dir.toUpperCase()}}
        </button>
    </div>
    <button md-icon-button (click)="toggleSidenav(sidenav)">
        <md-icon>menu</md-icon>
    </button>
</md-toolbar>

<md-sidenav-container>
    <md-sidenav mode="side" opened="true" #sidenav>
        <md-nav-list>
            <a *ngFor="let navItem of navItems" md-list-item [routerLink]="[navItem.route]">
                <md-icon>{{navItem.icon}}</md-icon>
                {{navItem.name}}
            </a>
            <hr>
            <button md-button (click)="sidenav.close()">CLOSE</button>
        </md-nav-list>
    </md-sidenav>

    <div #root="$implicit" dir="ltr" class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
