<md-toolbar color="primary">
    <button md-icon-button (click)="toggleSideNav()">
        <md-icon>menu</md-icon>
    </button>
    <span class="app-title">My Application</span>
    <span class="fill-space"></span>
    <button md-button routerLink="/login" title="Login">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span>Sign-up</span>
    </button>
</md-toolbar>

<md-sidenav-container>
    <md-sidenav #sideNav mode="{{navMode}}" opened="{{navOpen}}">
        <my-usermenu></my-usermenu>
        <md-nav-list>
            <a *ngFor="let navItem of navItems" md-list-item [routerLink]="[navItem.route]">
                <md-icon>{{navItem.icon}}</md-icon>
                {{navItem.name}}
            </a>
            <hr>
            <a md-list-item (click)="openFeedbackDialog()">
                <md-icon>feedback</md-icon>
                <span>Provide Feedback</span>
            </a>
            <a md-list-item (click)="sideNav.close()">
                <md-icon>close</md-icon>
                <span>Close Sidebar</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
